<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>
		Let Ostric Know Who You Are
	</h1>
	<form>
	<table>
		<tr>
			<td>* Nama</td>
			<td><input type="text" name="nama"></td>
		</tr>
		<tr>
			<td>* Email</td>
			<td><input type="text" name="email"></td>
		</tr>
		<tr>
			<td>* Age</td>
			<td><input type="text" name="age"></td>
		</tr>
		<tr>
			<td>Role</td>
			<td><select name="Role">
			<option value="Learner1">Learner
			<option value="Learner2">Learner
			<option value="Learner3">Learner
			</select>
			</td>
		</tr>
		<tr>
			<td>Ostric Generation</td>
			<td><input type="radio" name="2018">2018<br>
				<input type="radio" name="2019">2019<br>
				<input type="radio" name="other">Other<br>
			</td>
		</tr>
		<tr>
			<td>interested in what are</td>
			<td><input type="checkbox" name="Front-end">Front-end<br>
				<input type="checkbox" name="Back-end">Back-end<br>
				<input type="checkbox" name="Data">Data Visualization<br>
			</td>
		</tr>
	</table>
	<input type="submit" name="submit" value="Submit">
	</form>
	<a href="home.html">Back To Home</a>
</body>
</html>
